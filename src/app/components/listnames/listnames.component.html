
<table class="table table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Predicted Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of result">
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
      </tr>
    </tbody>
  </table>
